apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig.with {
        applicationId 'com.example.plasma'
        minSdkVersion 8
        targetSdkVersion 23
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-9', '-DANDROID_TOOLCHAIN=clang'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.txt'))
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    productFlavors {
        combined {
            ndkConfog.abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86',
                    'x86_64','mips','mips64'
        }
    }
}
