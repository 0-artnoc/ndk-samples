apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig.with {
        applicationId 'com.example.plasma'
        minSdkVersion 8
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.txt'))
        }
    }
    externalNativeBuild {
        cmake {
            // platformVersion = 9
            // toolchain = clang
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}
